<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestasi Moklet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-button {
            background-color: #4299e1;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }.marquee-container {

width: 100%;

overflow: hidden;

background: #1878c7;

padding: 10px 0;

position: relative;

}

button{
    box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.5);
}

.marquee {

white-space: nowrap;

display: inline-block;

animation: marquee 10s linear infinite;

}



@keyframes marquee {

from { transform: translateX((100%)-100%); }

to { transform: translateX(100%); }

}
    </style>
    <script>
        let index = 0;

        function goToSlide(slideIndex) {
            index = slideIndex;
            showSlide();
        }

        function showSlide() {
            const slides = document.querySelectorAll("#slider iframe");
            document.getElementById("slider").style.transform = `translateX(-${index * 100}%)`;
            updateActiveButton();
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide();
        }

        function updateActiveButton() {
            const buttons = document.querySelectorAll('.video-button');
            buttons.forEach((btn, i) => {
                btn.classList.toggle('animate-pulse', i === index);
            });
        }

        document.addEventListener('DOMContentLoaded', showSlide);
    </script>
</head>
<body class="bg-blue color-white-100">

    <header class="bg-blue shadow-md py-4 px-6 flex justify-between items-center flex-wrap lg:mb-5 md:mb-3 mb-2">

        <div class="text-lg font-medium justify-center">Prestasi Moklet</div>
    
        <!-- Tombol Menu untuk Mobile -->
        <button id="menu-btn" class="block md:hidden text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    
        <!-- Navigasi -->
        <nav id="menu" class="hidden md:flex space-x-6 w-full md:w-auto mt-2 md:mt-0">
            <ul class="flex flex-col md:flex-row md:space-x-6 w-full">
                
            </ul>
        </nav>
    </header>
 
    <div class="flex justify-scratch items-start h-auto gap-4 ">
        
        <div class="flex flex-col items-center space-y-4 mb-4 w-full max-w-[20%] h-auto justify-around">
            <button onclick="goToSlide(0)" class="video-button w-full px-4 py-2 text-sm md:text-base lg:text-lg bg-blue-500 text-white rounded-lg transition-all hover:bg-blue-600">Video 1</button>
            <button onclick="goToSlide(1)" class="video-button w-full px-4 py-2 text-sm md:text-base lg:text-lg bg-blue-500 text-white rounded-lg transition-all hover:bg-blue-600">Video 2</button>
            <button onclick="goToSlide(2)" class="video-button w-full px-4 py-2 text-sm md:text-base lg:text-lg bg-blue-500 text-white rounded-lg transition-all hover:bg-blue-600">Video 3</button>
            <button onclick="goToSlide(3)" class="video-button w-full px-4 py-2 text-sm md:text-base lg:text-lg bg-blue-500 text-white rounded-lg transition-all hover:bg-blue-600">Video 4</button>
            <button onclick="goToSlide(4)" class="video-button w-full px-4 py-2 text-sm md:text-base lg:text-lg bg-blue-500 text-white rounded-lg transition-all hover:bg-blue-600">Video 5</button>
        </div>
        
        <div class="relative w-full overflow-hidden">
            <div class="flex transition-transform duration-500 ease-in-out" id="slider">
                <iframe width="900" src="https://www.youtube.com/embed/EdrU_4K9e6M?start=2" class="w-full h-auto flex-shrink-0 aspect-video" allowfullscreen></iframe>

<iframe width="900" src="https://www.youtube.com/embed/6azIrHIXZ64" class="w-full h-auto flex-shrink-0 aspect-video" allowfullscreen></iframe>

<iframe width="900" src="https://www.youtube.com/embed/M3XQ_uAymmA?start=38" class="w-full h-auto flex-shrink-0 aspect-video" allowfullscreen></iframe>

<iframe width="900" src="https://www.youtube.com/embed/UwVau7nlWGs?start=13" class="w-full h-auto flex-shrink-0 aspect-video" allowfullscreen></iframe>

 <iframe width="900" src="https://www.youtube.com/embed/V0y4WPQ3PBA" class="w-full h-auto flex-shrink-0 aspect-video" allowfullscreen></iframe>

                
            </div>
            <button onclick="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">&#10094;</button>
            <button onclick="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full">&#10095;</button>
